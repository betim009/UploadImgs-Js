<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Items</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="div-images">
            <!-- Aqui as imagens serÃ£o inseridas dinamicamente -->
        </div>
    </div>


    <script>
        const divImages = document.getElementById('div-images');
        async function getAllImages() {

            const req = await fetch('http://localhost:3000/images/');
            const res = await req.json();

            console.log(res);

            res.map((element) => divImages.innerHTML += `
                <div class="d-flex flex-wrap gap-3 mb-5 mt-1">
                    <div>
                        <h4>${element.name}</h4>
                        <p>${element.descricao}</p>
                    </div>
                    <img class="border border-4 rounded " style="height: 100px;" src="data:image/jpeg;base64,${element.image}" />
                </div>`
            );
        };

        getAllImages();


    </script>
</body>

</html>
